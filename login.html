<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login â€“ UNIfy</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <!-- Navbar -->
    <nav class="w-full px-6 py-4 shadow-md bg-white fixed top-0 left-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-top">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <img src="logo.png" href="homepage.html" alt="Logo" class="h-12 w-12" />
                <span class="font-bold text-xl">UNIfy</span>
            </div>
            <!-- Nav Links -->
            <ul class="hidden md:flex space-x-8 text-sm font-medium">
                <li><a href="#" class="hover:text-gray-500">About us</a></li>
                <li><a href="#" class="hover:text-gray-500">Services</a></li>
                <li><a href="#" class="hover:text-gray-500">Updates</a></li>
            </ul>
            <!-- Hamburger Menu -->
            <div class="md:hidden">
                <div class="space-y-1">
                    <div class="w-6 h-0.5 bg-black"></div>
                    <div class="w-6 h-0.5 bg-black"></div>
                    <div class="w-6 h-0.5 bg-black"></div>
                </div>
            </div>
        </div>
    </nav>

    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-md">
        <!-- Logo + Header -->
        <div class="flex flex-col items-center mb-8">
            <img src="logo.png" alt="UNIfy logo" class="w-12 h-12 mb-2">
            <h1 class="text-2xl font-bold">UNIfy</h1>
            <p class="text-gray-600 mt-2">Log in to your account</p>
        </div>

        <!-- Login Form -->
        <form action="#" method="POST" class="space-y-6">
            <!-- Email -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-lime-500 focus:border-lime-500" />
            </div>

            <!-- Password -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
                <input type="password" id="password" name="password" required
                    class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-lime-500 focus:border-lime-500" />
            </div>

            <!-- Submit Button -->
            <button type="submit"
                class="w-full bg-lime-500 hover:bg-lime-600 text-white font-semibold py-2 px-4 rounded-md transition">
                Log In<a href="user _input.html"> </a>

            </button>

            <!-- Optional links -->
            <div class="text-center mt-4">
                <a href="#" class="text-sm text-lime-600 hover:underline">Forgot password?</a>
            </div>
        </form>
    </div>

</body>

</html>
