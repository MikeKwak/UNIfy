version: 1
backend:
  phases:
    build:
      commands:
        - echo "Installing backend dependencies..."
        - pip install -r requirements.txt
        - echo "Backend dependencies installed"
        - echo "Starting Flask application..."
        - python app.py
  artifacts:
    baseDirectory: .
    files:
      - '**/*'
  cache:
    paths:
      - '**/*'
