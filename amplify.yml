version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - echo "Installing frontend dependencies..."
            - npm install
        build:
          commands:
            - echo "Building frontend application..."
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
  
  - appRoot: backend
    backend:
      phases:
        build:
          commands:
            - echo "Installing backend dependencies..."
            - pip install -r requirements.txt
            - echo "Backend dependencies installed"
            - echo "Starting Flask application..."
            - python app.py
      artifacts:
        baseDirectory: .
        files:
          - '**/*'
      cache:
        paths:
          - '**/*'
