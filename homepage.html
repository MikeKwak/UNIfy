<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNIify</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white text-black font-sans">
    <!-- Navbar -->
    <nav class="w-full px-6 py-4 shadow-md bg-white fixed top-0 left-0 z-50">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <img src="logo.png" alt="Logo" class="h-12 w-12" />
                <span class="font-bold text-xl">UNIfy</span>
            </div>
            <!-- Nav Links -->
            <ul class="hidden md:flex space-x-8 text-sm font-medium">
                <li><a href="#" class="hover:text-gray-500">About us</a></li>
                <li><a href="#" class="hover:text-gray-500">Services</a></li>
                <li><a href="#" class="hover:text-gray-500">Updates</a></li>
            </ul>
            <!-- Hamburger Menu -->
            <div class="md:hidden">
                <div class="space-y-1">
                    <div class="w-6 h-0.5 bg-black"></div>
                    <div class="w-6 h-0.5 bg-black"></div>
                    <div class="w-6 h-0.5 bg-black"></div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="flex flex-col-reverse md:flex-row items-center justify-between max-w-7xl mx-auto px-6 py-20">
        <!-- Text -->
        <div class="max-w-3xl mx-auto text-left px-6">
            <h1 class="text-8xl md:text-8xl font-semibold mb-6">
                A personalized path to your dream university.
            </h1>
            <p class="text-lg mb-8 text-gray-700">
                Making university admissions accessible for all, one step at a time
            </p>
            <a href="login.html"
                class="bg-lime-500 hover:bg-lime-600 text-black px-6 py-3 rounded shadow-md font-semibold transition">
                Get Started
            </a>
        </div>

        <!-- Image -->
        <div class="md:w-1/2 mb-12 md:mb-0">
            <img src="logo.png" alt="Graduation Book" class="w-full max-w-xl mx-auto" />
        </div>
    </section>
</body>

</html>
